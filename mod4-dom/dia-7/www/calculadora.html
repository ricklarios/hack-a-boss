<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÓDULO JavaScript - Dia 7</title>
</head>
<body>
    <h1>CALCULATOR</h1>
        <form name="calculatorForm"> 
            <input type="text" name="numA" placeholder="Número A"> 
            <select name="operadores" id="operator">
                <option value="suma">+</option>
                <option value="resta">-</option>
                <option value="multi">x</option>
                <option value="division">/</option>
            </select>
            <input type="text" name="numB" placeholder="Número B"> 
            <button>Calcular</button>
            <input type="text" class="result" disabled placeholder="Resultado">
        </form>

    
    
    
    
    
    
    
    <script type="module" src="./js/calculadora.js"></script>
    
</body>
</html>
